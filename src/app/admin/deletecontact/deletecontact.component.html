<h2 mat-dialog-title>
    Delete Contact</h2>
  <form #deleteForm="ngForm" class="form-horizontal" (submit)="deleteContact()" novalidate>
    <mat-dialog-content>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-raised-button mat-dialog-close (click)="cancelDelete()" color="primary">No</button>
        <!-- Can optionally provide a result for the closing dialog. -->
        <button mat-raised-button  type="submit" color="warn">Delete</button>
       </mat-dialog-actions>
    </form>
