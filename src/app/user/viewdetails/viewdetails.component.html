<div class="container">
  <div class="panel panel-info">
    <div class="panel-heading">Details</div>
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="username">User Name:</label>
          <div class="col-sm-4">
            <label class="control-label col-sm-2">{{contact.UserName}}</label>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-4">
            <label class="control-label col-sm-2">{{contact.Password}}</label>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="firstname">First Name:</label>
          <div class="col-sm-4">
            <label class="control-label col-sm-2">{{contact.FirstName}}</label>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="lastname">Last Name:</label>
          <div class="col-sm-4">
            <label class="control-label col-sm-2">{{contact.LastName}}</label>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-4">
            <label class="control-label col-sm-2">{{contact.Email}}</label>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="mobile">Mobile:</label>
          <div class="col-sm-4">
            <label class="control-label col-sm-2">{{contact.Mobile}}</label>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="address">Address:</label>
          <div class="col-sm-4">
            <label class="control-label col-sm-2">{{contact.Address}}</label>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="gender">Gender:</label>
          <div class="col-sm-4">
            <label class="control-label col-sm-2">{{contact.Gender}}</label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-4">
            <button type="button" [routerLink]="['/editdetails', contact.UserName ]" class="btn btn-primary">Edit</button>
            <button type="button" [routerLink]="['/deletedetails', contact.UserName ]" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
